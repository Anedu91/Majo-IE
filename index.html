<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IE Application Video - Maria Jose Bianchi</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 20px;
            }

            h1 {
                color: #333;
                text-align: center;
                margin-bottom: 30px;
                font-size: clamp(1.2rem, 4vw, 2rem);
                font-weight: 300;
                letter-spacing: 1px;
            }

            .video-wrapper {
                width: 100%;
                max-width: 1200px;
                position: relative;
            }

            .video-container {
                width: 100%;
                background-color: #000;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                position: relative;
            }

            video {
                width: 100%;
                height: auto;
                display: block;
                max-height: 80vh;
                object-fit: contain;
            }

            .fullscreen-btn {
                position: absolute;
                bottom: 20px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 4px;
                padding: 10px 15px;
                cursor: pointer;
                font-size: 14px;
                transition: all 0.3s ease;
                z-index: 10;
            }

            .fullscreen-btn:hover {
                background-color: rgba(0, 0, 0, 0.9);
                border-color: rgba(255, 255, 255, 0.6);
                transform: scale(1.05);
            }

            .fullscreen-btn:active {
                transform: scale(0.95);
            }

            .video-container:fullscreen {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #000;
            }

            .video-container:fullscreen video {
                max-height: 100vh;
                max-width: 100vw;
            }

            .video-container:fullscreen .fullscreen-btn {
                bottom: 30px;
                right: 30px;
            }

            @media (max-width: 768px) {
                body {
                    padding: 15px;
                }

                .video-container {
                    border-radius: 4px;
                }

                .fullscreen-btn {
                    padding: 8px 12px;
                    font-size: 12px;
                    bottom: 15px;
                    right: 15px;
                }
            }

            @media (max-width: 480px) {
                body {
                    padding: 10px;
                }

                .fullscreen-btn {
                    padding: 6px 10px;
                    font-size: 11px;
                    bottom: 10px;
                    right: 10px;
                }
            }
        </style>
    </head>
    <body>
        <h1>IE application video Maria Jose Bianchi</h1>
        <div class="video-wrapper">
            <div class="video-container" id="videoContainer">
                <video id="video" controls preload="metadata">
                    <source
                        src="IE - MARIA JOSE BIANCHI - website.mp4"
                        type="video/mp4"
                    />
                    Tu navegador no soporta el elemento de video.
                </video>
                <button class="fullscreen-btn" id="fullscreenBtn">
                    ⛶ Pantalla Completa
                </button>
            </div>
        </div>

        <script>
            const videoContainer = document.getElementById("videoContainer");
            const fullscreenBtn = document.getElementById("fullscreenBtn");

            fullscreenBtn.addEventListener("click", function () {
                if (!document.fullscreenElement) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    }
                    fullscreenBtn.textContent = "⛶ Salir Pantalla Completa";
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    fullscreenBtn.textContent = "⛶ Pantalla Completa";
                }
            });

            document.addEventListener("fullscreenchange", function () {
                if (!document.fullscreenElement) {
                    fullscreenBtn.textContent = "⛶ Pantalla Completa";
                }
            });

            document.addEventListener("webkitfullscreenchange", function () {
                if (!document.webkitFullscreenElement) {
                    fullscreenBtn.textContent = "⛶ Pantalla Completa";
                }
            });
        </script>
    </body>
</html>
